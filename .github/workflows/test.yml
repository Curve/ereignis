on:
  workflow_dispatch:
  push:
    branches: ["**"]
    paths-ignore:
      - "**/*.md"

name: ğŸ§ª Run Tests
jobs:
  test:
    strategy:
      fail-fast: false

      matrix:
        config: [Release, Debug]
        type: [gcc, clang, msvc]

        include:
          - type: gcc
            container: archlinux:base-devel
            deps: pacman --noconfirm -Syu git cmake gcc ninja make

          - type: clang
            container: archlinux:base-devel
            deps: pacman --noconfirm -Syu git cmake clang ninja make

    runs-on: ${{ (contains(matrix.type, 'msvc') || contains(matrix.type, 'clang-cl')) && 'windows-latest' || 'ubuntu-latest' }}
    container: ${{ matrix.container }}

    name: "${{ matrix.type }} (âš™ï¸: ${{ matrix.config }})"

    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Dependencies
        run: ${{ matrix.deps }}

      - name: ğŸ”§ Compile
        run: |
          cmake -B build -Dereignis_tests=ON ${{ matrix.cmake_args }}
          cmake --build build --config ${{ matrix.config }}

      - name: ğŸ”¬ Run Tests
        run: |
          ctest --test-dir build/tests -C ${{ matrix.config }} --verbose
